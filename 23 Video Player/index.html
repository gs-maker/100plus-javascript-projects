<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<header>
    <!-- preloader -->
    <div class="preloader">
        <img src="./video/833.gif" alt="preloader">
    </div>

    <!-- video -->
    <h2>Lake Victoria</h2>
    <video class="video-container" loop muted autoplay>
        <source src="./video/Pexels Videos 2257010.mp4" />
    </video>
    <!-- buttons -->
    <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
    </button>
</header>

<body>

    <script src="index.js"></script>
</body>

</html>
