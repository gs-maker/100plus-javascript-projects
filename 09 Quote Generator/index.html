<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="quoteBtn">Generate Random Quote</button>
        <blockquote>
            <h3 class="quote">Act as if what you do makes a difference. It does.</h3>
            <p class="author">William James</p>
        </blockquote>

    </div>

    <script src="index.js"></script>
</body>

</html>
